{% extends 'core/base.html' %}

{% block title %} Cart {% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">

        {% for item in cart %}
            {% include 'cart/partials/cart_item.html' %}
        {% endfor %}

    </div>

    <div class="summary w-full lg:w-1/4 bg-gray-100 rounded-xl mt-3">
        <h1 class="uppercase text-lg mb-5 px-1">summary</h1>

        <div class="mb-6 flex justify-between px-1">
            <span class="font-semibold">Total: </span>
            <span
                hx-get="{% url 'cart:hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
                {% include 'cart/partials/cart_total.html' %}

            </span>
        </div>

        <a href="{% url 'cart:checkout' %}" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Checkout</a>
    </div>
</div>
{% endblock %}
