{% extends 'core/base.html' %}

{% block title %}Edit My Account {% endblock %}

{% block content %}

<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Edit Account</h1>

    <form method="POST" action="." class="bg-gray-300 p-6 rounded-xl space-y-3">
        {% csrf_token %}

        <div>
            <label>First Name:</label>
            <input name="first_name" type="text" class="w-full mt-2 py-2 px-3 bg-white rounded-xl" value="{{ request.user.first_name }}">
        </div>

        <div>
            <label>Last Name:</label>
            <input name="last_name" type="text" class="w-full mt-2 py-2 px-3 bg-white rounded-xl" value="{{ request.user.last_name }}">
        </div>

        <div>
            <label>Username:</label>
            <input name="username" type="text" class="w-full mt-2 py-2 px-3 bg-white rounded-xl" value="{{ request.user.username }}">
        </div>

        <div>
            <label>Email:</label>
            <input name="email" type="email" class="w-full mt-2 py-2 px-3 bg-white rounded-xl" value="{{ request.user.email }}">
        </div>

        <button class="inline-block px-4 py-2 bg-purple-500 hover:bg-purple-700 text-white rounded-xl">Submit</button>
    </form>
</div>
{% endblock %}
